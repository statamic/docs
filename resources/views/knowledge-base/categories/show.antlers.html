<header class="markdown pb-12 mb-12 border-b-2 border-grey-300">
    <h1>{{ title }} Articles</h1>
</header>

<article class="pb-8">
    <ul>
    {{ entries }}
        <li class="mb-2 pb-2 border-b border-grey-300 flex">
            <img src="/img/knowledge-base/document.svg" class="h-4 w-4 mr-3" style="margin-top: 5px;">
            <a href="{{ url }}" class="text-lg hover:text-pink-hot font-mono">{{ title }}</a>
        </li>
    {{ /entries }}
    </ul>
</article>
