{{ partial:header }}

<article class="markdown md:pb-16">
    {{ content }}
    <table>
        <thead>
            <tr>
                <th>Type</th>
                <th>Description</th>
            </tr>
        </thead>
        {{ collection:widgets }}
        <tr>
            <td>
                <a href="{{ url }}" class="font-display text-base text-pink-hot font-bold">{{ title }}</a>
            </td>
            <td>
                {{ intro }}
            </td>
        </tr>
        {{ /collection:widgets }}
    </table>
</article>
