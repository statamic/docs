<article>
    <figure>
        {{ screenshot }}
            <img src="{{ url }}" width="{{ width | /:2 | +:2 }}" alt="{{ page:title }} Fieldtype UI">
        {{ /screenshot }}
        <figcaption>The {{ title }} in action!</figcaption>
    </figure>

    {{ content | toc:ids }}

    {{ if options }}
        <h2 id="options">Options</h2>
        {{ partial:details :details="options" }}
    {{ /if }}
</article>
