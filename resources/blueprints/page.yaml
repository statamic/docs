title: Page
sections:
  main:
    display: Main
    fields:
      -
        handle: intro
        field:
          display: Intro
          type: markdown
          localizable: true
      -
        handle: plan
        field:
          options:
            free: null
            mixed: null
            pro: null
          clearable: false
          multiple: false
          searchable: true
          taggable: false
          push_tags: false
          cast_booleans: false
          type: select
          localizable: false
          listable: hidden
          display: Plan
      -
        handle: content
        field:
          display: Content
          restrict: false
          smartypants: true
          automatic_line_breaks: false
          automatic_links: false
          escape_markup: false
          type: markdown
          localizable: true
      -
        handle: template
        field:
          display: Template
          type: template
          default: page
      -
        handle: stage
        field:
          display: Writing Stage
          type: select
          options:
            0: Gathering Knowledge
            1: Writing the Draft
            2: Ready for Editing
            3: Needs Polish & Humor
            4: Ready for Feedback
            5: Complete
      -
        handle: nav_title
        field:
          type: text
