title: 'Tag Glide'
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: intro
        field:
          display: Intro
          type: markdown
          localizable: true
      -
        handle: screenshot
        field:
          type: assets
          container: main
          max_files: 1
      -
        handle: content
        field:
          display: Content
          restrict: false
          smartypants: true
          automatic_line_breaks: false
          automatic_links: false
          escape_markup: false
          type: markdown
          localizable: true
      -
        handle: parameters
        field:
          type: grid
          mode: stacked
          fields:
            -
              handle: name
              field:
                type: text
                width: 33
            -
              handle: type
              field:
                type: text
                width: 33
            -
              handle: required
              field:
                type: toggle
                width: 33
            -
              handle: description
              field:
                type: markdown
      -
        handle: shape
        field:
          type: grid
          mode: stacked
          fields:
            -
              handle: name
              field:
                type: text
                width: 33
            -
              handle: type
              field:
                type: text
                width: 33
            -
              handle: description
              field:
                type: markdown
      -
        handle: filters
        field:
          type: grid
          mode: stacked
          fields:
            -
              handle: name
              field:
                type: text
                width: 33
            -
              handle: type
              field:
                type: text
                width: 33
            -
              handle: description
              field:
                type: markdown
      -
        handle: other
        field:
          type: grid
          mode: stacked
          fields:
            -
              handle: name
              field:
                type: text
                width: 33
            -
              handle: type
              field:
                type: text
                width: 33
            -
              handle: description
              field:
                type: markdown
      -
        handle: template
        field:
          display: Template
          type: template
          default: page
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          validate:
            - required
            - 'unique_entry_value:{collection},{id},{site}'
