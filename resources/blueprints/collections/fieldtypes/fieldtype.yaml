title: Fieldtype
sections:
  main:
    display: Main
    fields:
      -
        handle: intro
        field:
          display: Intro
          type: markdown
          localizable: true
      -
        handle: screenshot
        field:
          type: assets
          container: main
          max_files: 1
      -
        handle: content
        field:
          display: Content
          restrict: false
          smartypants: true
          automatic_line_breaks: false
          automatic_links: false
          escape_markup: false
          type: markdown
          localizable: true
      -
        handle: options
        field:
          type: grid
          mode: stacked
          fields:
            -
              handle: name
              field:
                type: text
                width: 33
            -
              handle: type
              field:
                type: text
                width: 33
            -
              handle: required
              field:
                type: toggle
                width: 33
            -
              handle: description
              field:
                type: markdown
      -
        handle: template
        field:
          display: Template
          type: template
          default: page
      -
        handle: stage
        field:
          display: 'Writing Stage'
          type: select
          options:
            - 'Gathering Knowledge'
            - 'Writing the Draft'
            - 'Ready for Editing'
            - 'Needs Polish & Humor'
            - 'Ready for Feedback'
            - Complete
