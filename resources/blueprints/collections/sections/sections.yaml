title: Sections
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: nav_title
            field: page.nav_title
          -
            handle: breadcrumb_title
            field: page.breadcrumb_title
          -
            handle: intro
            field: page.intro
          -
            handle: content
            field:
              type: markdown
              localizable: true
          -
            handle: template
            field:
              display: Template
              type: template
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate:
                - required
