title: Page
sections:
  main:
    display: Main
    fields:
      -
        handle: intro
        field:
          display: Intro
          type: markdown
          localizable: true
      -
        handle: content
        field:
          display: Content
          restrict: false
          smartypants: true
          automatic_line_breaks: false
          automatic_links: false
          escape_markup: false
          type: markdown
          localizable: true
      -
        handle: template
        field:
          display: Template
          type: template
          default: page
      -
        handle: stage
        field:
          display: 'Writing Stage'
          type: select
          options:
            - 'Gathering Knowledge'
            - 'Writing the Draft'
            - 'Ready for Editing'
            - 'Needs Polish & Humor'
            - 'Ready for Feedback'
            - Complete
      -
        handle: nav_title
        field:
          type: text
order: 2
