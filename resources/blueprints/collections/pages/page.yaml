order: 2
title: Page
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            import: page
          -
            handle: blueprint
            field:
              options:
                -
                  key: page
                  value: Page
                -
                  key: link
                  value: Link
              type: select
              display: Blueprint
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
